        <h1>Make a Website Autobiography!</h1>
        
		<p>Webpages are written in a language called <strong>HTML</strong>.</p>
		
		<p>HTML stands for <strong>H</strong>yper <strong>T</strong>ext <strong>M</strong>arkup <strong>L</strong>anguage.</p>
		
		<p>When you visit a website, a server sends code written in HTML to your web <strong>browser</strong>, a computer program that turns HTML code into a webpage you can see.</p>
